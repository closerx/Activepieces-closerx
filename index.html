<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script type="module">
    import * as Moonshine from "https://cdn.jsdelivr.net/npm/@moonshine-ai/moonshine-js@latest/dist/moonshine.min.js";
  </script>
  <title>مساعد مثل سيري</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height: 100%; overflow: hidden;
      background: linear-gradient(135deg, #e0c3fc, #b19cd9, #89a8fa);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* الفيس البنفسجي دائمًا في الأعلى */
    .face {
      position: fixed;
      top: 30px; left: 50%;
      transform: translateX(-50%);
      width: 90px; height: 90px;
      background: radial-gradient(circle at 30% 30%, #e0b8ff, #a578ff, #7c3aed);
      border-radius: 50%;
      box-shadow: 0 4px 15px 0 rgba(255, 255, 255, 0.90);
      animation: float 6s ease-in-out infinite;
      z-index: 5;
    }
    .eyes {
      position: absolute;
      top: 25px; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 20px;
    }
    .eye {
      width: 20px; height: 25px;
      background: white;
      border-radius: 30%;
      overflow: hidden;
      box-shadow: inset 0 6px 12px rgba(0,0,0,0.3);
      animation: look 4.5s infinite alternate;
     
    }
    
    

    /* زر الميكروفون الصغير */
    .mic-btn {
      position: fixed;
      bottom: 100px; left: 50%;
      transform: translateX(-50%);
      width: 70px; height: 70px;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 36px; color: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 10;
    }

    /* عند الضغط: يكبر ويتحول لشكل سيري الكامل */
    .mic-btn.listening {
      width: 160px; height: 160px;
      background: radial-gradient(circle, #c084fc, #8b5cf6, #6d28d9);
      box-shadow: 0 40px 100px rgba(107,70,193,0.8);
      animation: pulse 1.8s infinite;
      opacity:0.5;
    }

    /* الموجات الصوتية - مخفية أولاً */
    .wave {
      position: fixed;
      top: 50%; left: 50%;
      width: 300px; height: 300px;
      border: 4px solid rgba(255,255,255,0.35);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s;
     
    }

    /* خانة ترجمة */
   .text-ter{
     
     position:relative;
     top:25%;
     margin:0 20px;
     width:auto;
     height:100px;
     background-color:#fff;
     border-radius:30px;
     box-shadow:0 4px 8px 0 rgba(0,0,0,0.5);
     z-index:999;
     opacity:0;
   }
  .listening .text-ter{
    opacity:1;
  }
    /* تظهر الموجات فقط عند الضغط */
    .listening ~ .wave {
      opacity: 1;
      animation: wave 2.2s infinite;
    }
    .listening ~ .wave:nth-child(2) { animation-delay: 0.4s; }
    .listening ~ .wave:nth-child(3) { animation-delay: 0.8s; }

    @keyframes float {
      0%,100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-22px); }
    }
    @keyframes look {
      0%,100% { transform: translateX(0); }
      40% { transform: translateX(10px); }
      80% { transform: translateX(-8px); }
    }
    @keyframes pulse {
      0%,100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.06); }
    }
    @keyframes wave {
      0% { transform: translate(-50%,-50%) scale(0.9); opacity: 0.6; }
      100% { transform: translate(-50%,-50%) scale(1.8); opacity: 0; }
    }

    /* للشاشات الكبيرة */
    @media (min-width: 768px) {
      .face { width: 240px; height: 240px; top: 110px; }
      .eyes { top: 85px; gap: 52px; }
      .eye { width: 46px; height: 66px; box-shadow: inset 0 6px 12px rgba(0,0,0,0.5);  }
      .mic-btn { width: 80px; height: 80px; bottom: 130px; }
      .mic-btn.listening { width: 300px; height: 300px; }
      .wave{
        top:90rem;
      }
    }
  </style>
</head>
<body>

  <!-- الفيس البنفسجي مع عيون بيضاء متحركة -->
  <div class="face">
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
  </div>

  <!-- زر الميكروفون -->
  <div class="mic-btn" id="mic"></div>
    <!-- خانة ترجمة -->
  <div class="text-ter" id="my-ter"></div>

  <!-- الموجات الصوتية (تظهر فقط عند الضغط) -->
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>

  <script type="module">
    const mic = document.getElementById('mic');

    // اضغط مطولاً
    mic.addEventListener('touchstart', e => {
      e.preventDefault();
      document.body.classList.add('listening');
      mic.classList.add('listening');
    });

    mic.addEventListener('touchend', () => {
      document.body.classList.remove('listening');
      mic.classList.remove('listening');
    });

    mic.addEventListener('mousedown', () => {
      document.body.classList.add('listening');
      mic.classList.add('listening');
    });

    window.addEventListener('mouseup', () => {
      document.body.classList.remove('listening');
      mic.classList.remove('listening');
    });
    
    // speech-to-text 
    import * as Moonshine from "https://cdn.jsdelivr.net/npm/@moonshine-ai/moonshine-js@latest/dist/moonshine.min.js";
var transcriber = new Moonshine.MicrophoneTranscriber(
    "model/tiny", // the fastest and smallest Moonshine model
    {
        onTranscriptionCommitted(text) {
            console.log(text);
        },
    }
);

transcriber.start();
  </script>

</body>
  </html>
