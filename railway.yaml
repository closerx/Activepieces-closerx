[service]
name = "activepieces"
[[service.env]]
key = "AP_ENVIRONMENT"
value = "prod"

[[service.env]]
key = "AP_DB_TYPE"
value = "POSTGRES"

[[service.env]]
key = "AP_POSTGRES_PORT"
value = "5432"

[[service.env]]
key = "AP_REDIS_TYPE"
value = "REDIS"

[[service.env]]
key = "AP_FRONTEND_URL"
value = "https://yourapp.up.railway.app"

[[service.env]]
key = "AP_BACKEND_URL"
value = "https://yourapp.up.railway.app"

[[service.env]]
key = "AP_EXECUTION_MODE"
value = "SANDBOXED"

[[service.env]]
key = "AP_SANDBOX_RUN_TIME_SECONDS"
value = "600"

[[service.env]]
key = "AP_TELEMETRY_ENABLED"
value = "false"

[[service.env]]
key = "AP_SIGN_UP_ENABLED"
value = "false"
